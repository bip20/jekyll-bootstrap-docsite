# Site settings
title: Documentation Bootstrap Site
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/jekyll-bootstrap-docsite" # the subpath of your site, e.g. /blog/
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: hamishwillee
github_username:  hamishwillee

safe: true
lsi: false


# Build settings
markdown: kramdown


collections:
  test_collection:
    navmenu: navmenu_testcollection
    output: true


defaults:

  - # Global default is use structures in /_data/toc.yml and /_data/navmenu.yml
    scope:
      path: ""

    values:
      toc: toc
      navmenu: navmenu


  - # For a collection you can specify the "type" using the collection name
    scope:
      path: ""
      type: "test_collection"

    values:
      toc: toc_test_collection
      navmenu: navmenu_test_collection

  - # To specify values for a particular folder path, specify this in the scope > path variable.
    scope:
      path: "test_section"
      type: "pages"

    values:
      toc: toc_test_section
      navmenu: navmenu_test_section



